<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="estilo.css">
	<title>Algoritmos José Alzir</title>
</head>
<body>
    <script>
        function isPrime(number) {
            if (number <= 1) {
              return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
              if (number % i === 0) {
                return false;
              }
            }
            return true;
          }
          
          // Fibonacci
          function fibonacci(n) {
            if (n <= 0) {
              return [];
            }
            if (n === 1) {
              return [0];
            }
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
              fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib;
          }
          
          // Somatório
          function sum(numbers) {
            let total = 0;
            for (let i = 0; i < numbers.length; i++) {
              total += parseInt(numbers[i]);
            }
            return total;
          }
          
          // Ordenação usando Quicksort
          function quickSort(array) {
            if (array.length <= 1) {
              return array;
            }
            const pivot = array[0];
            let left = [];
            let right = [];
            for (let i = 1; i < array.length; i++) {
              if (array[i] < pivot) {
                left.push(array[i]);
              } else {
                right.push(array[i]);
              }
            }
            return [...quickSort(left), pivot, ...quickSort(right)];
          }
          function execute() {
            const input = document.getElementById('input').value;
            const algorithm = document.getElementById('algorithm').value;
            const output = document.getElementById('output');
            
            let result;
            
            switch (algorithm) {
              case 'isPrime':
                result = isPrime(parseInt(input)) ? `${input} é um número primo` : `${input} não é um número primo`;
                break;
              case 'fibonacci':
                result = `Série de Fibonacci até ${input}: ${fibonacci(parseInt(input)).join(', ')}`;
                break;
              case 'sum':
                result = `Soma dos números: ${sum(input.split(',')).toString()}`;
                break;
              case 'quickSort':
                result = `Array ordenado: ${quickSort(input.split(',')).toString()}`;
                break;
              case 'countIntegers':
                const numbers = input.split(',').map(number => parseInt(number));
                result = `Quantidade de inteiros entre 1 e ${parseInt(input)}: ${countIntegers(numbers, parseInt(input))}`;
                break;
              default:
                result = 'Selecione um algoritmo';
            }
            
            output.innerHTML = result;
          }
    </script>
	<h1>Algoritmos José Alzir</h1>
	<p>Insira os dados necessários e selecione o algoritmo para executar:</p>
	<label for="input">Entrada:</label>
	<input type="text" id="input">
	<button onclick="execute()">Executar</button>
	<select id="algorithm">
		<option value="isPrime">Determinar um número primo</option>
		<option value="fibonacci">Fibonacci</option>
		<option value="sum">Somatório</option>
		<option value="quickSort">Ordenação usando Quicksort</option>
		<option value="countIntegers">Contagem de inteiros</option>
	</select>
	<div id="output"></div>
    
</body>
</html>
